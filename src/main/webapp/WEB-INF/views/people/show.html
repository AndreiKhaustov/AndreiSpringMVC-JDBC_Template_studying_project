<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<a th:text="${person.getName()}">value</a>
<br/>
<a th:text="${person.getId()}">value</a>
<br/>
<a th:text="${person.getAge()}">value</a>
<br/>
<a th:text="${person.getEmail()}">value</a>
<br/>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">

    <input type = "submit" value="Delete"/>
</form>
</body>
</html>
